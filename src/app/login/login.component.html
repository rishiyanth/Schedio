<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">

<div>
    <div class="row text-center">
        <div class="vh-100 col-md-6">
            <img src="./assets/images/login_page.jpg" class="img-fluid mx-auto ">
        </div>
        <div class="vh-100 col-md-6">
            <div class="login">
                <a id="google-button" class="btn btn-block btn-social btn-google">
                    <i class="fa fa-google"></i> Continue with Google
                </a>
                <a id="github-button" class="btn btn-block btn-social btn-github">
                    <i class="fa fa-github"></i> Continue with Github
                </a>
            </div>
            <div class="cardholder">
                <div class="card"> 
                    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
                        <mat-tab label="Login" >
                            <div class="card-body">
                                <form [formGroup]="validateLogin" class="the-form">
                                    <!-- Login email -->
                                    <label for="loginusername">Username</label>
                                    <input formControlName="loginusername" type="text" name="loginusername" id="loginusername" placeholder="Enter your email" required>
                                    <div *ngIf="valid_login && validateLogin.controls['loginusername'].errors">
                                        <div class="form-text text-danger" *ngIf="login['loginusername'].errors?.['required'] || login['loginusername'].touched">
                                            Enter your Username
                                        </div>
                                    </div>
                                    <!-- Login Password -->
                                    <label for="loginpassword">Password</label>
                                    <input formControlName="loginpassword" type="password" name="loginpassword" id="loginpassword" placeholder="Enter your password" required>
                                    <div *ngIf="valid_login && validateLogin.controls['loginpassword'].errors">
                                        <div class="form-text text-danger" *ngIf="login['loginpassword'].errors?.['required'] || login['loginpassword'].touched">
                                            Password is compulsory
                                        </div>
                                    </div>
                                    <!-- Login button -->
                                    <input type="submit" value="Login" (click)="validateLoginUser()">
                                </form>
                            </div>
                        </mat-tab>
                        <mat-tab label="Sign Up"> 
                            <div class="card-body">
                                <form [formGroup]="validateSignup" class="the-form">
                                    <!-- Signup username -->
                                    <label for="signupusername">Username</label>
                                    <input type="text" name="signupusername" id="signupusername" placeholder="Enter your username" formControlName="signupusername">
                                    <div *ngIf="valid_signup && validateSignup.controls['signupusernmae'].errors">
                                        <div class="form-text text-danger" *ngIf="signup['signupusername'].errors?.['required'] || signup['signupusername'].touched">
                                            Choose an username
                                        </div>
                                    </div>

                                    <!-- Signup email -->
                                    <label for="signupemail">Email</label>
                                    <input type="email" name="signupemail" id="signupemail" placeholder="Enter your email" formControlName="signupemail">
                                    <div *ngIf="valid_signup && validateSignup.controls['signupemail'].errors">
                                        <div class="form-text text-danger" *ngIf="signup['signupemail'].errors?.['required'] || signup['signupemail'].touched">
                                            Enter your Email ID
                                        </div>
                                        <div class="form-text text-danger" *ngIf="signup['signupemail'].errors?.['email']">
                                            Invalid Email ID
                                        </div>
                                    </div>
                                    <!-- Signup password  -->
                                    <label for="signuppassword">Password</label>
                                    <input type="password" name="signuppassword" id="signuppassword" placeholder="Enter your password" formControlName="signuppassword" required>
                                    <div *ngIf="valid_signup && validateSignup.controls['signuppassword'].errors">
                                        <div class="form-text text-danger" *ngIf="signup['signuppassword'].errors?.['required'] || signup['signuppassword'].touched">
                                            Password is compulsory
                                        </div>
                                    </div>
                                    <!-- Signup retype password -->
                                    <label for="retypepassword">Retype Password</label>
                                    <input type="password" name="retypepassword" id="retypepassword" placeholder="Enter your password again" formControlName="retypepassword" required>
                                    <div *ngIf="valid_signup && validateSignup.controls['retypepassword'].errors">
                                        <div class="form-text text-danger" *ngIf="signup['retypepassword'].errors?.['required'] || signup['retypepassword'].touched">
                                            Password did not match
                                        </div>
                                    </div>
                                    <!-- Signup button -->
                                    <input type="submit" value="Signup" (click)="validateSignupUser()">
                                </form>
                            </div> 
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>  
        </div>
    </div>
</div>
<div class="row text-center border border-primary">
    <footer>
        Made with love from generateTeamName.exe
    </footer>
</div>
