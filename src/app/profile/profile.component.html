<div class="container-fluid">
    <div class="card profile-card-3 mb-3">
        <div class="background-block">
            <!-- <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="profile-sample1" class="background"/> -->
        </div>
        <div class="profile-thumb-block">
            <!-- <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="profile-image" class="profile"/> -->
            <img [src]="profileImage" alt="profile-image" class="profile"/>
        </div>
        <div class="card-content">

            <div class="row align-items-center">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h2>{{ this.user?.username | titlecase }}
                        <small>{{ profileData?.profession }}</small>
                    </h2>
                    
                    <div class="icon-block">
                        <p>{{ profileData?.user_bio }}</p>
                    </div>

                    <!-- <div class="icon-block">
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                        <a href="#"><i class="bi bi-github"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </div> -->
                </div>
                <div class="col-4">
                    <button class="btn btn-dark mx-1" (click)="openModal(contactDetailsModal,'md')">Contact</button>
                    <button type="button" class="btn btn-dark mx-1" (click)="editProfile()">Edit Profile</button>
                    <!-- <i class="bi bi-pencil-square fs-4 mx-3" role="button" (click)="editProfile()"></i> -->
                </div>
            </div>

        </div>
    </div>

    <div class="card bg-transparent profile-tab-card ">
        <ul class="nav nav-tabs flex-column flex-sm-row">
            <li class="nav-item flex-sm-fill text-sm-end border-end border-dark">
                <a class="nav-link text-dark" aria-current="page">Posts</a>
            </li>
            <li class="nav-item flex-sm-fill text-sm-start">
                <a class="nav-link text-dark">Saved</a>
            </li>
        </ul>
    </div>

    <div *ngFor="let post of posts">
        <app-post [postData]="post" [liked]="userLiked(post.id)"></app-post>
    </div>
  
</div>


<!-- MODAL TO VIEW COLLABORATORS -->

<!-- Modal -->
<ng-template #contactDetailsModal let-modal>
	<div class="modal-header">
        <div>
            <h4 class="modal-title" id="modal-basic-title">Contact Details</h4>
        </div>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">

        <!-- EMAIL -->

        <div class="d-flex justify-content-between" *ngIf="this.user?.email">
            <p><span><i class="bi bi-envelope-fill fs-4 mx-3"></i></span>{{this.user?.email}}</p>
            <i [cdkCopyToClipboard]="this.user?.email" class="bi-clipboard fs-5 mx-2" role="button"></i>
        </div>
        <hr class="my-2">

        <!-- LINKED IN -->

        <div class="d-flex justify-content-between" *ngIf="this.profileData?.linkedin">
            <p><span><i class="bi bi-linkedin fs-4 mx-3"></i></span>{{this.profileData?.linkedin}}</p>
            <i [cdkCopyToClipboard]="this.profileData?.linkedin" class="bi-clipboard fs-5 mx-2" role="button"></i>
        </div>
        <hr class="my-2">

        <!-- GITHUB -->
        
        <div class="d-flex justify-content-between" *ngIf="this.profileData?.github">
            <p><span><i class="bi bi-github fs-4 mx-3"></i></span>{{this.profileData?.github}}</p>
            <i [cdkCopyToClipboard]="this.profileData?.github" class="bi-clipboard fs-5 mx-2" role="button"></i>
        </div>
        <hr class="my-2">

        <!-- PHONE -->

        <div class="d-flex justify-content-between" *ngIf="this.profileData?.phone">
            <p><span><i class="bi bi-telephone-fill fs-4 mx-3"></i></span>{{this.profileData?.phone}}</p>
            <i [cdkCopyToClipboard]="this.profileData?.phone" class="bi-clipboard fs-5 mx-2" role="button"></i>
        </div>
        <hr class="my-2">

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Close</button>
	</div>
</ng-template>
