<div class="row">
    <div class="col-md-6">

      <div class="b-example-divider b-example-vr"></div>

      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <span class="fs-5 fw-semibold">jagajeetputtaa</span>
          </a>

          <div class="list-group list-group-flush border-bottom scrollarea">

              <a class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true" *ngFor="let contact of contacts" (click)="openChat(contact.id)">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <strong class="mb-1">{{contact.name}}</strong>
                  <small>{{contact.lastTexted}}</small>
                </div>
                <div class="col-10 mb-1 small">{{contact.content}}</div>
              </a>

          </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-chatpage [chatProfile]="chatProfile"></app-chatpage>
    </div>
</div>
