<div class="row ">
    <div class="col-md-6">

      <div class="b-example-divider b-example-vr"></div>

      <div class="d-flex flex-column align-items-stretch flex-shrink-0 border">
          <a href="/profile" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <div class="align-items-center">
                <img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                <span class="p-4 fs-5 fw-semibold">{{myProfile?.username}}</span>
            </div>
          </a>
          

          <div class="list-group list-group-flush border-bottom scrollarea">

              <a class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true" *ngFor="let contact of contacts" (click)="openChat(contact.id)">
                <div class="media">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                    </div>
                    <div class="col-md-10">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">{{contact.name}}</h6><small class="small font-weight-bold">{{contact.lastTexted}}</small>
                        </div>
                        <p class="font-italic text-muted mb-0 text-small">{{contact.content}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>

          </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-chatpage [chatProfile]="chatProfile"></app-chatpage>
    </div>
</div>
